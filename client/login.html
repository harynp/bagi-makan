<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./assets/facebook.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style media="screen">
    #fb-root {
      display: flex !important;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #ffffff8f;
      border-radius: 30px;
    }
    body {
      background-image: url('https://1x5xwy14hylj3ylgel358cb1-wpengine.netdna-ssl.com/wp-content/uploads/2015/09/THUMBNAIL_BG_02.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<div id="fb-root">
  <div class="fb-login-button" onlogin="checkLoginState()" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
</div>
</body>
<script type="text/javascript">
if(localStorage.getItem('jwtTokenApp')) {
  document.getElementById("fb-root").style.display = 'none'
} else {
  document.getElementById("fb-root").style.display = 'block'
}

function logout () {
  localStorage.removeItem('jwtTokenApp')
  window.location.reload()
}
</script>
</html>
